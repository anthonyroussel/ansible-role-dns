---
# defaults file for ansible-role-dns
caching_dns: yes
zones:
  - name: localhost
    records:
    - name: "@"
      type: A
      value: 127.0.0.1
    - name: "@"
      type: AAAA
      value: ::1

  - name: 127.in-addr.arpa
    records:
    - name: "@"
      type: NS
      value: localhost
    - name: 1.0.0
      type: PTR
      value: localhost

  - name: 0.in-addr.arpa
    records:
    - name: "@"
      type: NS
      value: localhost

  - name: 255.in-addr.arpa
    records:
    - name: "@"
      type: NS
      value: localhost

  - name: example.com
    records:
    - name: www
      type: A
      value: 127.0.0.1
