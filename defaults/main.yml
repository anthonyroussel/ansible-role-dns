---
# defaults file for ansible-role-dns
caching_dns: yes
zones:
  - name: localhost
    soa: localhost
    serial: 1
    refresh: 3600
    rety: 60
    expire: 7200
    ttl: 14400
    records:
    - name: "@"
      type: NS
      value: localhost.
    - name: "@"
      value: 127.0.0.1
    - name: "@"
      type: AAAA
      value: ::1

  - name: 127.in-addr.arpa
    records:
    - name: "@"
      type: NS
      value: localhost
    - name: 1.0.0
      type: PTR
      value: localhost

  - name: 0.in-addr.arpa
    records:
    - name: "@"
      type: NS
      value: localhost

  - name: 255.in-addr.arpa
    records:
    - name: "@"
      type: NS
      value: localhost

  - name: example.com
    records:
    - name: www
      value: 127.0.0.1
