---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: dns-alpine-edge
    image: alpine:edge
    command: sh -c "while true ; do sleep 1 ; done"
  - name: dns-alpine-latest
    image: alpine:latest
    command: sh -c "while true ; do sleep 1 ; done"
  - name: dns-archlinux
    image: archlinux/base
  - name: dns-centos-6
    image: centos:6
  - name: dns-centos-latest
    image: centos:latest
  - name: dns-debian-latest
    image: debian:latest
  - name: dns-debian-stable
    image: debian:stable
  - name: dns-debian-unstable
    image: debian:unstable
  - name: dns-fedora-latest
    image: fedora:latest
  - name: dns-fedora-rawhide
    image: fedora:rawhide
  - name: dns-opensuse-leap
    image: opensuse:leap
  - name: dns-ubuntu-latest
    image: ubuntu:latest
  - name: dns-ubuntu-rolling
    image: ubuntu:rolling
  - name: dns-ubuntu-devel
    image: ubuntu:devel
  - name: dns-ubuntu-latest
    image: ubuntu:latest
provisioner:
  name: ansible
  inventory:
    host_vars:
      dns-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
    group_vars:
      all:
        dns_ignore_docker: no
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint
