---
# vars file for dns
dns_configuration:
  Alpine:
    confdir: /etc/bind
  CentOS:
    service: named
  Debian:
    confdir: /etc/bind
    group: bind
    packages:
      - bind9
    owner:  bind
    service: bind9
    datadir: /etc/bind
  default:
    confdir: /etc
    group: named
    packages:
      - bind
    owner: named
    service: bind
    datadir: /var/named
  Fedora:
    service: named
  openSUSE Leap:
    confdir: /var/lib/named/etc
    service: named
    datadir: /var/lib/named/var/named
  openSUSE Tumbleweed:
    confdir: /var/lib/named/etc
    service: named
    datadir: /var/lib/named/var/named
  Ubuntu:
    confdir: /etc/bind
    group: bind
    packages:
      - bind9
    owner: bind
    service: bind9
    datadir: /etc/bind
